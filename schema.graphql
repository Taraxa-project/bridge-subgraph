type Connector @entity {
  id: ID!
  address: Bytes! # address
  tokenSource: Bytes! # address
  tokenDestination: Bytes! # address
  delisted: Boolean!
  timestamp: BigInt!
}

type Transfer @entity {
  id: ID!
  transactionHash: Bytes! # bytes32
  type: String! # enum
  connector: Bytes! # address
  tokenSource: Bytes! # address
  tokenDestination: Bytes! # address
  address: Bytes! # address
  amount: BigInt!
  fee: BigInt!
  timestamp: BigInt!
}
